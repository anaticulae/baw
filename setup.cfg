[aliases]
test=pytest

[metadata]
name = baw
description = Default behavior to develop helmpy.
long_description = file: README.md
long_description_content_type = text/markdown
author = Helmut Konrad Fahrendholz
license = MIT
license_file = LICENSE
classifiers =
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: Implementation :: CPython

[options]
packages = find:
#install_requires =

python_requires = >=3.6

[options.entry_points]
console_scripts =
    baw = baw.__main__::main

[options.packages.find]
exclude =
    tests*

[bdist_wheel]
universal = True

[tool:pytest]
minversion = 3.0
testpaths = tests


[semantic_release]
commit_author=Helmut Konrad Fahrendholz <kiwi@derspanier.de>
commit_message=$VERSION$ automatically generated release
version_source=commit
version_variable=baw/__init__.py:__version__
