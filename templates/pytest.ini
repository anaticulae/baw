[pytest]
minversion = 4.3.1

# run failed test first
addopts = --continue-on-collection-errors
    --ff
    --doctest-modules
    --strict
    # -vvv
    # show the slowest 10 tests
    # --durations=10

norecursedirs =*.egg-info
    .git
    .pytest_cache
    .tmp
    .virtual
    .vscode
    build
    dist
    docs
    generated
    tmp

console_output_style = count

cache_dir = ../.tmp/pytest_cache

filterwarnings =
    ignore::DeprecationWarning


# If set to True, tests marked with @pytest.mark.xfail that actually
# succeed will by default fail the test suite.
xfail_strict=true
