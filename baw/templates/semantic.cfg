[semantic_release]
repo_dir = "{{REPO_DIR}}"
branch = "main"
version_variable = "{{PACKAGE}}/__init__.py:__version__"
commit_message = "chore(release): {version}"
tag_format = "v{version}"
upload_to_vcs_release = false

[semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG"
mode = "init"
