[semantic_release]
commit_author = Helmut Konrad Fahrendholz <helmutus@outlook.com>
commit_changelog = True
commit_subject={version} auto generated release
version_source = commit
version_variable = {{SHORT}}/__init__.py:__version__
changelog_file=CHANGELOG.md
changelog_components=baw.changelog.changelog_headers

upload_to_repository=true
upload_to_pypi=true
upload_to_release=true
